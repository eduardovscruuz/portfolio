<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Portfolio</title>
	</head>

	<body>
		<main>
			<section class="active">
				<div
					onmouseover="revealText(this)"
					onmouseout="hideText(this)
				"
					class="home"
				>
					<img src="/media/home.png" />
					<p>HOME</p>
				</div>
			</section>

			<section class="navigate">
				<div
					onmouseover="revealText(this)"
					onmouseout="hideText(this)"
					class="about"
				>
					<img src="/media/contact.png" />
					<p>ABOUT ME</p>
				</div>

				<div
					onmouseover="revealText(this)"
					onmouseout="hideText(this)"
					class="skills"
				>
					<img src="/media/skills.png" />
					<p>SKILLS</p>
				</div>

				<div
					onmouseover="revealText(this)"
					onmouseout="hideText(this)"
					class="projects"
				>
					<img src="/media/projects.png" />
					<p>PROJECTS</p>
				</div>

				<div
					onmouseover="revealText(this)"
					onmouseout="hideText(this)"
					class="contact"
				>
					<img src="/media/email.webp" />
					<p>CONTACT</p>
				</div>
			</section>
		</main>

		<script src="/script.js"></script>
	</body>
</html>
