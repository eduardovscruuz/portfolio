<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/ui-icons/favicon.png" />
    <link id="theme-stylesheet" rel="stylesheet" href="./css/desktopDark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a9aac57535.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Eduardo Cruz</title>
  </head>

  <body>
    <main class="main-container">
      <div class="home-container">
        <div class="column home-column">
          <img class="column-icon" src="./assets/column-icons/home.svg" />
        </div>

        <div class="home-content-container">
          <div class="home-content">
            <div class="navbar">
              <button class="theme-toggle"><img src="/assets/ui-icons/light-bulb.png" /></button>
              <h1 data-translate="homeTitle">Início</h1>
              <div class="lang-toggle">
                <button class="pt" onclick="changeLanguage('pt')">PT-BR</button>
                <span> | </span>
                <button class="en" class="disabled-lang" onclick="changeLanguage('en')">EN-US</button>
              </div>
            </div>

            <section class="hello-container">
              <div class="hello">
                <h2 data-translate="title"></h2>
                <h3 data-translate="description"></h3>
              </div>

              <div class="social-links-buttons">
                <a data-translate="resume" id="resume" href="" download></a>
                <a id="linkedin" href="https://www.linkedin.com/in/eduardovscruuz/" target="_blank">LinkedIn</a>
                <a id="github" href="https://github.com/eduardovscruuz" target="_blank">GitHub</a>
              </div>

              <div class="scroll-down">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="about-container">
        <div class="column about-column">
          <img class="column-icon move-image" src="./assets/column-icons/about.svg" />
        </div>
        <div class="about-content-container">
          <div class="about-content">
            <div class="navbar">
              <button class="theme-toggle"><img src="/assets/ui-icons/light-bulb.png" /></button>
              <h1 data-translate="aboutTitle"></h1>
              <div class="lang-toggle">
                <button class="pt" onclick="changeLanguage('pt')">PT-BR</button>
                <span> | </span>
                <button class="en" class="disabled-lang" onclick="changeLanguage('en')">EN-US</button>
              </div>
            </div>

            <section class="me-container">
              <div class="me">
                <div class="mePicture"></div>
                <div class="meText">
                  <p data-translate="meText1"></p>
                  <p data-translate="meText2"></p>
                  <div class="about-links-container">
                    <a id="linkedin-btn" href="https://www.linkedin.com/in/eduardovscruuz/" target="_blank"> </a>
                    <a id="github-btn" href="https://www.github.com/eduardovscruuz/" target="_blank"></a>
                    <a id="whatsapp-btn" href="https://api.whatsapp.com/send?phone=5521982705996" target="_blank"></a>
                    <a id="instagram-btn" href="https://www.instagram.com/eduardovscruuz/" target="_blank"></a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="skills-container">
        <div class="column skills-column">
          <img class="column-icon move-image" src="./assets/column-icons/skills.svg" />
        </div>
        <div class="skills-content-container">
          <div class="skills-content">
            <div class="navbar">
              <button class="theme-toggle"><img src="/assets/ui-icons/light-bulb.png" /></button>
              <h1 data-translate="skillsTitle"></h1>
              <div class="lang-toggle">
                <button class="pt" onclick="changeLanguage('pt')">PT-BR</button>
                <span> | </span>
                <button class="en" class="disabled-lang" onclick="changeLanguage('en')">EN-US</button>
              </div>
            </div>
            <section class="info-skills">
              <p data-translate="techInfo"></p>
              <div class="tech-skills-icons">
                <img src="/assets/tech-icons/javascript.png" alt="Javascript" />
                <img src="/assets/tech-icons/sass.png" alt="Sass" />
                <img src="/assets/tech-icons/typescript.png" alt="Typescript" />
                <img src="/assets/tech-icons/angular.png" alt="Angular" />
                <img src="/assets/tech-icons/csharp.png" alt="C#" />
                <img src="/assets/tech-icons/dotnet.png" alt=".NET" />
                <img src="/assets/tech-icons/node.png" alt="Node.js" />
                <img src="/assets/tech-icons/nest.png" alt="Nest" />
                <img src="/assets/tech-icons/git.png" alt="Git" />
                <img src="/assets/tech-icons/docker.png" alt="Docker" />
                <img src="/assets/tech-icons/mongodb.png" alt="MongoDB" />
                <img src="/assets/tech-icons/sqlserver.png" alt="SQL-Server" />
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="projects-container">
        <div class="column projects-column">
          <img class="column-icon move-image" src="./assets/column-icons/projects.svg" />
        </div>

        <div class="projects-content-container">
          <div class="projects-content">
            <div class="navbar">
              <button class="theme-toggle"><img src="/assets/ui-icons/light-bulb.png" /></button>
              <h1 data-translate="projectsTitle"></h1>
              <div class="lang-toggle">
                <button class="pt" onclick="changeLanguage('pt')">PT-BR</button>
                <span> | </span>
                <button class="en" class="disabled-lang" onclick="changeLanguage('en')">EN-US</button>
              </div>
            </div>
            <div class="carousel-container">
              <button class="carousel-button prev">
                <i class="fas fa-angle-left"></i> <i class="fas fa-angle-left"></i>
              </button>
              <div class="carousel">
                <!-- Itens do carrossel serão criados dinamicamente -->
              </div>

              <button class="carousel-button next">
                <i class="fas fa-angle-right"></i> <i class="fas fa-angle-right"></i>
              </button>
              <div class="carousel-indicators">
                <!-- Indicadores serão criados dinamicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-container">
        <div class="column contact-column">
          <img class="column-icon move-image" src="./assets/column-icons/contact.svg" />
        </div>
        <div class="contact-content-container">
          <div class="contact-content">
            <div class="navbar">
              <button class="theme-toggle"><img src="/assets/ui-icons/light-bulb.png" /></button>
              <h1 data-translate="contactTitle">Contato</h1>
              <div class="lang-toggle">
                <button class="pt" onclick="changeLanguage('pt')">PT-BR</button>
                <span> | </span>
                <button class="en" class="disabled-lang" onclick="changeLanguage('en')">EN-US</button>
              </div>
            </div>

            <div class="form-container">
              <div class="contact-form">
                <div class="letschat">
                  <h2 data-translate="chat1"></h2>
                  <p data-translate="chat2"></p>
                  <p data-translate="chat3"></p>
                </div>
                <form action="#" method="post" class="form-info">
                  <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="My name is" name="name" id="name_input" required />
                  </div>
                  <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="My e-mail is" name="email" id="email_input" required />
                  </div>
                  <div class="subject">
                    <label for="subject"></label>
                    <input type="text" placeholder="Subject" name="email" id="subject_input" required />
                  </div>
                  <div class="message">
                    <label for="message"></label>
                    <textarea
                      name="message"
                      placeholder="I'd like to chat about"
                      id="message_input"
                      cols="30"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
